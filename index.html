<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Query Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2c3e50, #3498db);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: fadeSlide 1.2s ease forwards;
      transform: translateY(40px);
      opacity: 0;
      max-width: 400px;
      width: 90%;
    }

    @keyframes fadeSlide {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .welcome-box h2 {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .button-group a {
      padding: 12px 24px;
      background: #6c5ce7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button-group a::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(to right, #a29bfe, #6c5ce7);
      transition: 0.4s ease;
      z-index: 0;
    }

    .button-group a:hover::before {
      left: 0;
    }

    .button-group a:hover {
      color: #000;
      font-weight: bolder;
    }

    .button-group a span {
      position: relative;
      z-index: 1;
    }

    @media(max-width: 480px) {
      .welcome-box h2 {
        font-size: 22px;
      }

      .button-group a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <h2>Welcome to the Query Management System</h2>
    <div class="button-group">
      <a href="login.html"><span>Login</span></a>
      <a href="register.html"><span>Register</span></a>
    </div>
  </div>

</body>
</html>
