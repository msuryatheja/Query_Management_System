<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Query Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2c3e50, #3498db);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .project-heading {
      color: #ffffff;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
      text-shadow: 0 0 8px rgba(255,255,255,0.4);
      animation: fadeIn 1.5s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 420px;
      color: white;
      animation: slideFade 1.2s ease forwards;
      transform: translateY(40px);
      opacity: 0;
    }

    @keyframes slideFade {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.4);
    }

    label {
      margin-top: 10px;
      display: block;
      font-size: 15px;
      color: rgba(255,255,255,0.8);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #6c5ce7;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s ease;
      position: relative;
      overflow: hidden;
      margin-top: 15px;
    }

    button::before {
      content: "";
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #a29bfe, #6c5ce7);
      transition: 0.4s ease;
    }

    button:hover::before {
      left: 0;
    }

    button:hover {
      color: #000;
      font-weight: bold;
    }

    .register-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-container a {
      color: #a29bfe;
      text-decoration: none;
      font-weight: bold;
    }

    .register-container a:hover {
      text-decoration: underline;
    }

    @media(max-width: 480px) {
      .project-heading {
        font-size: 22px;
        padding: 0 20px;
      }

      .register-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="project-heading">
    Query Management System<br>for E-commerce
  </div>

  <div class="register-container">
    <h2>Register</h2>
    <form action="api/register.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <label for="role">Select Role:</label>
      <select name="role" id="role" required>
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="login.html">Login</a></p>
  </div>

</body>
</html>
