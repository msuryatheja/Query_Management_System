<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Query Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2c3e50, #3498db);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .project-heading {
      color: #ffffff;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 8px rgba(255,255,255,0.4);
      animation: fadeIn 1.5s ease;
      letter-spacing: 1px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      color: white;
      animation: slideFade 1.2s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }

    @keyframes slideFade {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4);
    }

    ::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #6c5ce7;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #a29bfe, #6c5ce7);
      transition: 0.4s ease;
    }

    button:hover::before {
      left: 0;
    }

    button:hover {
      color: #000;
      font-weight: bold;
    }

    .login-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container a {
      color: #a29bfe;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    @media(max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }

      .project-heading {
        font-size: 24px;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Project heading -->
  <div class="project-heading">
    Query Management System<br>for E-commerce
  </div>

  <!-- Login form -->
  <div class="login-container">
    <h2>Login</h2>
    <form action="api/login.php" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

</body>
</html>
